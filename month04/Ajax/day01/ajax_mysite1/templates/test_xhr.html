<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_xhr</title>
</head>
<body>
<button onclick="testXhr()">测试xhr</button>
</body>
<script>
    function testXhr(){
        if (window.XMLHttpRequest){
            var xhr = new XMLHttpRequest();
        }else{
            var xhr = new ActiveXObject('Microsoft.XMLHTTP');
        }
        console.log(xhr)
    }
</script>
</html>
