<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加笔记</title>
</head>
<body>
<form action="/note/add" method="post">
    <p>
        <input type="text" name="title" placeholder="请输入标题">
    </p>
    <p>
        <textarea name="content" cols="50" rows="10" placeholder="请输入笔记内容"></textarea>
    </p>
    <p><input type="submit" value="提交"></p>
</form>
</body>
</html>
