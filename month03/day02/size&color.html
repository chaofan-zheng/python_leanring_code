<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸和颜色</title>
</head>
<style>
    body{
        font-size: 80px;
    }
    div{
        width: 50%;
        /* 加高度%没什么意义，因为高度默认为body，body是没有高度的 */
        height:512px;
        background-color: rgb(33,33,33);
        font-size: 1em;
    }
    span{
        font-size: 1em;
    }
</style>
<body>
    <div>helloworld</div>
    <span>helloworld</span>
</body>
</html>
