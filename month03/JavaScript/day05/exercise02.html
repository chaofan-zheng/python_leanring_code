<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder='请输入姓名'>
    </div>
    <div>
        <input type="password" placeholder="请输入密码">
    </div>
    <div>
        <input id='save' checked type="checkbox"> 记住密码 checked默认选中
    </div>
    <button id="btn">登录</button>
    <!-- 如果用户选中了密码，就显示保存了密码并且登录。反之就显示正常登录 -->

    <script src="../js/jquery.min.js"></script>
    <script>
        $('#btn').click(function(){
            if ($('#save').prop('checked')){
                alert('保存了密码并登录')
            }
            else{
                alert('正常登录')
            }
            // console.log($('#save').prop('checked')) //返回值是true/false
            // console.log($('#save').attr('checked'))  //返回值不管怎样都是checked，就是在创建的时候属性里checked写了没有，写了是checked，没写是undefended
        })
    </script>
</body>
</html>
