<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'demo'></div>
    <script src='../js/jquery.min.js'></script>
    <script>
        // 原生JS查找
        var demo = document.getElementById('demo');
        console.log(demo);  //<div id="demo"></div>
        // jQuery方式查找
        var $demo = $('#demo');
        console.log($demo); //m.fn.init [div#demo, context: document, selector: "#demo"]  
        // 0对应的div#demo就等同于通过原生JS查找的<div id="demo"></div>

        // 原生JS对象可以使用document提供的属性和方法 如innerHTML onclick...

        // jQuery对象不能使用原生JS的方法和属性
    </script>
</body>
</html>
