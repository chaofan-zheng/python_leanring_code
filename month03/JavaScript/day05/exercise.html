<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id ='text'>
    <button id='btn'>显示</button>
    <h1 id='show'>xxx</h1>
    
    <script src="../js/jquery.min.js"></script>
    <script>
        $('#btn').click(function(){
            // $('#show').text()=$('#text').val()  不能直接赋值，因为不再是属性，而是方法，所以使用text赋值要用传参数的方法
            $('#show').text($('#text').val())
        })
    </script>
</body>
</html>
