<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
</head>
<body>
    <script>
        var i =0;
        while(i<10){
            console.log(i)
            i++;
        }
        for (var i = 0; i<10; i++){
            console.log(i);
        }

        // 打印1～20之间的偶数 要求使用for循环 跳过所有的奇数
        // for (var i=0;i<=20;i+=2){
        //     console.log(i)
        // }
        // 这样会执行第一个 i=0 都会进去

        for (var i =0; i<=20;i++){
            if(i%2==1){
                continue;
            }
            console.log(i)
        }
        // 0也会进去 所以++i和i++ 在这里没什么区别 ++i和i++在运算的那个情况下会有区别
    </script>
</body>
</html>
