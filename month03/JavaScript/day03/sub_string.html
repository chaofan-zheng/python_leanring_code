<body>
    <script>
        var str = 'this is a test string';
        var res = str.substring(10,14) //从索引值开始的地方开始取，左闭右开
        console.log(res)
        var res = str.substr(10,4);  // 从索引值开始的位置开始取，取4个字符
        console.log(res)
    </script>
