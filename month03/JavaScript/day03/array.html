<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4];
        // var arr2 = new Array(5);  //新的数组对象(length 5),但是是一个空数组
        var arr2 = new Array(1,2,3,4)
        var arr3 = new Array(5,6,7,8)
        console.log(arr,arr2,arr3)
        console.log(arr[0]); //1
        console.log(arr[-1]); //undefined  索引没有负数，只能递增
        console.log(arr[arr.length-1]) //4
        //切片用不了
        //js的底层都是字符串
        // console.log(arr[0:3]);

        console.log(arr.slice(1)) //2,3,4
        console.log(arr.slice(1,3))  //前闭后开

        // 修改数组内容
        arr[0] = 1.5;
        console.log(arr);
        arr[10]='hello';  //[1.5, 2, 3, 4]
        // js 中数组的长度是可变的，可以是不连续的
        console.log(arr)   // [1.5, 2, 3, 4, empty × 6, "hello"]

        // 遍历数组
        for(var i = 0;i <arr.length;i++){
            console.log(typeof(arr[i]),arr[i]); //number 1.5  ....
        }
        //反向遍历
        for(var i = arr.length-1;i>-1;i--){
            console.log(typeof(arr[i]),arr[i]);
        }

        for(var i in arr){
            console.log(typeof(i),i);  //str 0 ,str 1... 打印出来索引的字符串值
            console.log(typeof(arr[i]),arr[i]) //number 1.5,.....
        }

    </script>
</body>
</html>
