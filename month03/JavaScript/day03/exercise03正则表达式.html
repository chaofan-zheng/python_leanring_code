<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测手机号码</title>
</head>
<body>
    <!-- 不用按钮去调用，用点到别的地方去了，就是目前写完了 -->
    <input id = 'tel' type="text" placeholder="请输入手机号">
    <span id ='tip'>xxxxx</span>
    <script>
        var tip = document.getElementById('tip');
        var tel = document.getElementById('tel');
        // oninput 正在输入时触发事件 每一次输入都会判断
        // onfocus 获取焦点
        // onblur 失去焦点
        // onchange 值发生改变
        tel.onchange=function(){
            var content = tel.value
            var reg = /^1[3-9]\d{9}$/
            if (reg.test(content)){
                tip.innerText='yes'
            }
            else{
                tip.innerText='no'
            }  
        }

    </script>
</body>
</html>
