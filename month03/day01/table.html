<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <table border="1px" cellspacing = "0">
        <!-- tr*4>td*3 四行三列 -->
        <tr>
            <!-- colspan 跨列合并 从左向右横向合并 -->
            <td colspan="3">11</td>
            <!-- <td>12</td>
            <td>13</td> -->
        </tr>
        <tr>
            <!-- 跨行合并 从上向下合并 -->
            <td rowspan="3">14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <!-- <td>17</td> -->
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <!-- <td>20</td> -->
            <td>21</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
