<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <h3>有序列表</h3>
    <ol>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ol>
    <h3>无序列表</h3>

    <!-- ol>li*3 -->
    <ul>
        <li>hello</li>
        <li>world</li>
        <li>hi</li>
    </ul>
    <h3>列表嵌套</h3>
    <ul>
        <li>
            西游记
            <ol>
                <li>白骨精</li>
                <li>白骨精</li>
                <li>白骨精</li>
            </ol>
        </li>
        <li>
            车展
            <ol>
                <li>上海白富美</li>
                <li>广东大白腿</li>
                <li>浙江精神小妹</li>
            </ol>
        </li>
        <li>
            hi
            <ol>
                <li>hello world</li>
                <li>hello world</li>
                <li>hello world</li>
            </ol>
        </li>
    </ul>
</body>
</html>
