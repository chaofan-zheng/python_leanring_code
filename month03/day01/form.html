<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单控件</title>
</head>
<body>
    <div>
        姓名: <input type="text">
    </div>
    <div>
        密码: <input type="password">
    </div>
    <div>
        <!-- name属性 相同，就能进行单选 -->
        性别: <input type="radio" name = "gender">男<input type="radio" name = "gender">女
    </div>
    <div>
        爱好: <input type="checkbox">美女
        <input type="checkbox">美女
        <input type="checkbox">美女
    </div>
    <div>
        地区： <select name="" id="">
            <option value="">迈阿密</option>
            <option value="">土耳其</option>
            </select>
    </div>
    <br>
    <div>
        头像: <input type="file">
    </div>
    <div>
        其他: <textarea name="" id="" cols="30" rows="10">请输入其他信息</textarea>
    </div>
    <div>
        <input type="button" value="按钮">
        <input type="submit">
        <input type="reset" >
    </div>

</body>
</html>
