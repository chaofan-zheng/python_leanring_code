<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增加管理员</title>
</head>
<body>
    <h1>增加管理员</h1>
    <form action="">
        <table cellspacing = "10">
            <tr>
                <td>
                    <label for="username">姓名：</label>
                </td>
                <td>
                    <input type="text" name="username" id="username" maxlength="10">
                </td>
                <td>十个字符以内</td>
            </tr>
            <tr>
                <td> <label for="password">密码：</label></td>
                <td>
                    <input type="password" name="password" id="password" maxlength="10">
                </td>
                <td>十个字符以内</td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name = "gender">男士
                    <input type="radio" name = "gender">女士</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    角色：
                </td>
                <td>
                    <input type="checkbox">超级管理员 <br>
                    <input type="checkbox">账单管理员
                </td>
                <td>
                    至少选择一个角色
                </td>
            </tr>
            <tr>
                <td>头像:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="保存"><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
