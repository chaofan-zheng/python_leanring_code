<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        div{
            /* font-size: 30px;
            font-weight: 100;
            font-style: oblique;
            font-family: monospace; */
            /* font : style weight size family; */
            font: oblique 100 30px monospace;
            color: gray;
            /* Text-decoration: none;  文本装饰线 更多的情况下，在超链接中取消装饰线 */
            text-decoration: line-through;
            text-align: center;
        }
        .myclass{
            text-align: right;
        }
        p{
            width: 300px;
            height: 300px;
            background-color: aqua;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div>hello world</div>
    <div>以梦为马，越骑越傻</div>
    <div class="myclass">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis nam doloremque velit aut voluptatem neque, quia tempore illo animi repudiandae voluptate quam laborum, minima nihil dolorem sequi magni labore natus!</div>
    <p>
        hello world
    </p>
</body>
</html>
