<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 5px solid red;
            padding: 10px 20px 0px 30px;
            text-align: center;
            margin: 0 auto;
        }
        /* 对于块元素来说，块元素独占一行的原理是，浏览器会用一个很大的margin自动填满剩下的部分 */
        p{
            width: 200px;
            height: 300px;
            background-color: aqua;
            /* 0 auto 用于实现块元素的水平居中 */
            margin: 0 auto;
            /* margin也可以为负数 */
            margin-top: -25px;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti consectetur maxime deserunt. Vel ducimus similique commodi, quae doloribus sint ea dolore facilis, ad dolorum distinctio aspernatur! Accusantium, magnam suscipit. Voluptates.</div>

    <p></p>
</body>
</html>
