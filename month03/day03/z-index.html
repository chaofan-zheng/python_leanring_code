<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index堆叠次序</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: relative;
            top: 100px;
        }
        p{
            width: 300px;
            height: 200px;
            background-color:greenyellow;
        }
    </style>
</head>
<body>
    <!-- 默认的是后写的会盖过前写的 -->
    <div></div>
    <p></p>
</body>
</html>
